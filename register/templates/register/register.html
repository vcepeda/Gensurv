{% extends "gensurvapp/base.html" %}

{% block title %}
  Create an Account
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Register</h1>

    <!-- Start the form -->
    <form method="POST">
        <!-- CSRF token for protection -->
        {% csrf_token %}

        <!-- Render the form fields -->
        {{ form.as_p }}

        <!-- Submit button -->
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
{% endblock %}
